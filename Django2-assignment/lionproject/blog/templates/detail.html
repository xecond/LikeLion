{% extends 'base.html' %}

{% block content %}

    <h1>{{blog.title}}</h1>
    <div>
    작성자: {{blog.writer}}
    <br>
    날짜: {{blog.pub_date}}
    </div>
    <hr>
    {% if blog.image %}
        <p><img src="{{blog.image.url}}" alt=""></p>
    {% endif %}
    <p>{{blog.body}}</p>

    {% if user == blog.writer %}
    <a href="{% url 'edit' blog.id %}">수정하기</a>
    <a href="{% url 'delete' blog.id %}">삭제하기</a>
    {% endif %}

{% endblock %}
